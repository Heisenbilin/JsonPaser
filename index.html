                  "answerAnalysis": "A、平静水面上桥的倒影，属于平面镜成像，是由于光的反射形成的，故A正确；<br>B、墙上面有一个平面镜，由光的反射可知周围事物在平面镜中成像，下面的水盆的水面相当于一个平面镜，物体通过两次反射使下面的一方就可以看到上面的物体的虚像．且其装置类似与现代的潜望镜装置．故B正确；<br>C、此时装有水的矿泉水瓶相当于一个凸透镜，此时将字放在凸透镜后面，即相当于将字放在了凸透镜的1倍焦距以内，故此时能看到一个正立放大的虚像，放大镜成像情况与它相同．故C正确；<br>D、月食是自然界的一种现象，当太阳、地球、月球三者恰好或几乎在同一条直线上时（地球在太阳和月球之间），太阳到月球的光线便会部分或完全地被地球掩盖，产生月食，因此月食属于光的直线传播，故D错误．<br>故选D．"
